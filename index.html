<!DOCTYPE html>
<html>
    <head>
        <title>CALC-YA-LATER</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <div class="main-box">
            <div class="screen-box"><p class="screen-para"></p></div>
            <div class="buttons-box">
                <input id="AC" class="buttons-calc  " name="AC-button" type="button" value="AC">
                <input id="plusminus" class="buttons-calc operator unary" name="plusminus-button" type="button" value="-/+">
                <input id="perc" class="buttons-calc operator unary" name="perc-button" type="button" value="%">
                <input id="div" class="buttons-calc operator" name="div-button" type="button" value="รท">

                <input id="seven" class="buttons-calc operand" name="seven-button" type="button" value="7">
                <input id="eight" class="buttons-calc operand" name="eight-button" type="button" value="8">
                <input id="nine" class="buttons-calc operand" name="nine-button" type="button" value="9">
                <input id="plus" class="buttons-calc operator prevoperator" name="plus-button" type="button" value="+">

                <input id="four" class="buttons-calc operand" name="four-button" type="button" value="4">
                <input id="five" class="buttons-calc operand" name="five-button" type="button" value="5">
                <input id="six" class="buttons-calc operand" name="six-button" type="button" value="6">
                <input id="minus" class="buttons-calc operator" name="minus-button" type="button" value="-">

                <input id="one" class="buttons-calc operand" name="one-button" type="button" value="1">
                <input id="two" class="buttons-calc operand" name="two-button" type="button" value="2">
                <input id="three" class="buttons-calc operand" name="three-button" type="button" value="3">
                <input id="mul" class="buttons-calc operator" name="mul-button" type="button" value="x">

                <input id="zero" class="buttons-calc operand currclicked" name="zero-button" type="button" value="0">
                <input id="dec" class="buttons-calc operand" name="dec-button" type="button" value=".">
                <input id="equalto" class="buttons-calc operator equalto"  name="equalto-button" type="button" value="=">
            </div>
        </div>
        
    <script src="js/main.js"></script>
    </body>
</html>
